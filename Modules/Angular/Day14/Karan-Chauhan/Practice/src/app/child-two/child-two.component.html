<div class="container">
    <div class="card">
        <div class="card-header">RECORDS</div>
        <button type="submit" class="btn btn-primary" (click)="show()">Display</button>
        <div class="card-body">
            <div>
                <table class="table">
                    <thead>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>CONTACT NUMBER</th>
                        <th>KILL IT</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of StudentList;">
                            <td>{{d.Name}}</td>
                            <td>{{d.Address}}</td>
                            <td>{{d.ContactNo}}</td>
                            <td><button type="submit" class="btn btn-danger" (click)="delete(d.Name)">DELETE</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
