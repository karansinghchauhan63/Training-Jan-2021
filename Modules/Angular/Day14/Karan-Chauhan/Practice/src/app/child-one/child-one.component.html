<div class="container">
    <div class="card">
        <div class="card-header display-3">STUDENT FORM</div>
        <div class="card-body">
            <form [formGroup]="StudentData" (ngSubmit)="sendData()">
                <div class="form-group">
                    <label>
                        NAME
                    </label>
                    <input type="text" class="form-control" formControlName="Name">
                </div>
                <div class="form-group">
                    <label>
                        ADDRESS
                    </label>
                    <input type="text" class="form-control" formControlName="Address">
                </div>
                <div class="form-group">
                    <label>
                        CONTACT NO
                    </label>
                    <input type="text" class="form-control" formControlName="ContactNo">
                </div>
                <button class="btn btn-warning mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
