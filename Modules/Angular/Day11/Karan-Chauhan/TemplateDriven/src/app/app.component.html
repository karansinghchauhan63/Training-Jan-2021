<div class="container" [hidden]="submitted">
  <form #studentForm="ngForm" (ngSubmit)="onSubmit()">
  <h4>STUDENT APPLICATION FORM</h4>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="studentId" required [(ngModel)]="model.id" name="stId" #stid="ngModel">
    <div [hidden]="stid.valid || stid.pristine"
     class="alert alert-danger">
  ID is required
</div>
  </div>
  
  <div class="form-group">
    <label for="name">NAME</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="studentname" #name="ngModel">
    <!-- TODO: remove this: {{model.name}} -->
    <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
  </div>
  
  <div class="form-group">
    <label for="class">STANDARD</label>
    <input type="text" class="form-control" id="class" required [(ngModel)]="model.standard" name="stclass" #class="ngModel">
    <div [hidden]="class.valid || class.pristine"
     class="alert alert-danger">
  Standard is required
</div>
  </div>
  
  
  <div class="form-group">
    <label for="grade">GRADE</label>
    <select class="form-control" id="grade" required [(ngModel)]="model.grade" name="stgrade">
      <option *ngFor="let gr of grades" [value]="gr">{{gr}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-default" (click)="studentForm.reset()">Reset Form</button><br><br>
  <button type="button" class="btn btn-default" (click)="newStudent();">New Student</button><br><br>
  <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Id</div>
    <div class="col-xs-9">{{ model.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>  
  <div class="row">
    <div class="col-xs-3">Standard</div>
    <div class="col-xs-9">{{ model.standard }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Grade</div>
    <div class="col-xs-9">{{ model.grade }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
