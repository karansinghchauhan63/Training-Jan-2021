<div class="container mt-3">
    <div class="bg-light p-3">
        <form id="form1">
            <h3 class="display-5">EMPLOYEE DETAILS:</h3>
            <label for="eID">Employee ID:</label>
            <input type="text" class="form-control mb-3" id="empID">
            <label for="name">Employee Name:</label>
            <input type="text" class="form-control mb-3" id="empName">
            <label for="age">Age:</label>
            <input type="text" class="form-control mb-3" id="age" pattern="[0-9]{2}">
            <label for="gender">Gender:</label>
            <input type="radio" class="gender" value="Male">Male
            <input type="radio" class="gender" value="Female">Female
            <br><br>
            <label for="desgn">Designation:</label>
            <input type="text" class="form-control mb-3" id="designation">
            <label for="salary">Salary:</label>
            <input type="text" class="form-control mb-3" id="salary">
            <label for="loc">Location:</label>
            <select class="form-control">
                <option>Ahmedabad</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Chennai</option>
            </select>
            <br>
            <label for="email">Email ID:</label>
            <input type="email" class="form-control mb-3" id="emailID">
            <label for="date">Date of Joining:</label>
            <input type="date" class="form-control mb-3" id="dateJoin">
            <label for="contact">Contact Number:</label>
            <input type="tel" class="form-control mb-3" id="contactNo">
            <input type="submit" value="SUBMIT" class="btn btn-warning m-2" onclick="return empDetail()">
        </form>
        <div style="color: red;">
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
            <p id="p5"></p>
            <p id="p6"></p>
            <p id="p7"></p> 
            <p id="p8"></p>                   
        </div>
    </div>
    </div>
