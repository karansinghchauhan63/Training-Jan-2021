<h1>IT COMPANY</h1>
               
                    <form>
                        <caption>EMPLOYEE DETAILS</caption>
                        <table cellpadding="5">
                            
                            <tr>
                                <th align="left">Employee Name:</th>
                                <td><input type="text" placeholder="Enter your name" required /></td>
                            </tr>
                            <tr>
                                <th align="left">Age:</th>
                                <td><input type="number" placeholder="Enter your age" required pattern="[0-9] {2}" /></td>
                            </tr>
                            <tr>
                                <th align="left">Gender:</th>
                                <td>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Designation:</th>
                                <td><input type="text" placeholder="Enter your designation" required /></td>
                            </tr>
                            <tr>
                                <th align="left">Salary:</th>
                                <td><input type="number" placeholder="Enter your salary" required /></td>
                            </tr>
                            <tr>
                                <th align="left"><label for="location">Location:</label></th>
                                <td>
                                    <select name="location" id="location">
                                        <option value="ahmedabad">Ahmedabad</option>
                                        <option value="vadodara">Vadodara</option>
                                        <option value="rajkot">Rajkot</option>
                                        <option value="gandhinagar">Gandhinagar</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Email ID:</th>
                                <td><input type="email" placeholder="Enter your email address" required /></td>
                            </tr>
                            <tr>
                                <th align="left">Date of Joining:</th>
                                <td><input type="date" required /></td>
                            </tr>
                            <tr>
                                <th align="left">Contact number:</th>
                                <td><input type="number" placeholder="Enter your contact no" required pattern="[0-9] {10}" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Submit" /></td>
                            </tr>
                        </table>
                    </form>
